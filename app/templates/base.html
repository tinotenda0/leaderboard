{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A leaderboard application for the VR risk management game.">
    <meta name="author" content="Risk Management Game">

    <title>{% block title %}Leaderboard{% endblock %}</title>
    
    <link rel="icon" href="{% static 'app/images/favicon.ico' %}">

    {# Stylesheets #}
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {# JavaScript #}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <i class="bi bi-trophy-fill"></i>
                    Leaderboard
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button id="theme-toggle" class="btn btn-outline-secondary">
                            <i class="bi bi-sun-fill" id="theme-icon-light"></i>
                            <i class="bi bi-moon-stars-fill d-none" id="theme-icon-dark"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-body-tertiary border-top">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Risk Management Game</span>
        </div>
    </footer>

    <script>
        (function () {
            'use strict';

            const themeToggleBtn = document.getElementById('theme-toggle');
            const lightIcon = document.getElementById('theme-icon-light');
            const darkIcon = document.getElementById('theme-icon-dark');
            const htmlEl = document.documentElement;

            function setTheme(theme) {
                htmlEl.setAttribute('data-bs-theme', theme);
                lightIcon.classList.toggle('d-none', theme === 'dark');
                darkIcon.classList.toggle('d-none', theme === 'light');
                localStorage.setItem('theme', theme);
            }

            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = htmlEl.getAttribute('data-bs-theme');
                setTheme(currentTheme === 'light' ? 'dark' : 'light');
            });

            // Set initial theme on page load
            const storedTheme = localStorage.getItem('theme') || 'light';
            setTheme(storedTheme);
        })();
    </script>
</body>

</html>
